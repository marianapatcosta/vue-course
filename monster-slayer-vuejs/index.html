<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar" >
                    <div class="healthbar text-center" :style="{width: `${playerHealth}%`}" style="background-color: green; margin: 0; color: white;">
                        {{ playerHealth }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center" >MONSTER</h1>
                <div class="healthbar" >
                    <div class="healthbar text-center" :style="{width: `${monsterHealth}%`}" style="background-color: green; margin: 0; color: white;">
                        {{ monsterHealth }}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls">
            <div class="small-12 columns" v-if="!isGameStarted">
                <button id="start-game" @click="startGame">START NEW GAME</button>
            </div>

            <div class="small-12 columns" v-else>
                <button id="attack" @click="onAttack">ATTACK</button>
                <button id="special-attack" @click="onSpecialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="onHeal">HEAL</button>
                <button id="give-up" @click="onGiveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="moves.length">
            <div class="small-12 columns">
                <ul>
                    <li v-for="(move, index) in moves" :key="index">
                        <div class="monster-turn"> MONSTER HITS PLAYER FOR {{ move.monster }}</div>
                        <div :class="{ 'player-turn': !move.winsHealth, 'player-turn-health': move.winsHealth}"> {{ move.winsHealth ? 'PLAYER WINS ' + move.player : 'PLAYER HITS MONSTER FOR ' + move.player }}</div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
